<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://raw.githubusercontent.com/EddieChen324/CS9053/master/src/main/resources/static/img/icon.png"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>Home</title>
</head>
<body>	
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:fragment="header">
			<div class="container">
				<!-- 导航 -->
				<nav class="navbar navbar-expand-lg navbar-dark">
					<!-- 功能 -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" th:href="@{/index}">Home</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser!= null}">
								<a class="nav-link position-relative" th:href="@{/{id}/letter (id=${loginUser.id})}">Messages<span class="badge badge-danger" th:text="${totalMessage}">12</span></a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser== null}">
								<a class="nav-link" th:href="@{/register}">Register</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser== null}">
								<a class="nav-link" th:href="@{/login}">Login</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical dropdown" th:if="${loginUser!= null}">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<img th:src="${loginUser.headerUrl}" class="rounded-circle" style="width:30px;"/>
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item text-center" th:href="@{/profile (userId=${loginUser.id})}">Profile</a>
									<a class="dropdown-item text-center" th:href="@{/user/setting}">Account Settings</a>
									<a class="dropdown-item text-center" th:href="@{/logout}">Log out</a>
									<div class="dropdown-divider"></div>
									<span class="dropdown-item text-center text-secondary" th:utext="${loginUser.username}">nowcoder</span>
								</div>
							</li>
						</ul>
						<!-- 搜索 -->
<!--						<form class="form-inline my-2 my-lg-0" action="site/search.html">-->
<!--							<input class="form-control mr-sm-2" type="search" aria-label="Search" />-->
<!--							<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>-->
<!--						</form>-->
					</div>
				</nav>
			</div>
		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<div class="position-relative">
					<!-- 筛选条件 -->
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link active" href="#">Newest</a>
						</li>
<!--						<li class="nav-item">-->
<!--							<a class="nav-link" href="#">Hottest</a>-->
<!--						</li>-->
					</ul>
					<button type="button" class="btn btn-primary btn-sm position-absolute rt-0" data-toggle="modal" data-target="#publishModal" th:if="${loginUser!=null}">Publish</button>
				</div>
				<!-- 弹出框 -->
				<div class="modal fade" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="publishModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="publishModalLabel">New Post</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="recipient-name" class="col-form-label">Title:</label>
										<input type="text" class="form-control" id="recipient-name">
									</div>
									<div class="form-group">
										<label for="message-text" class="col-form-label">Content:</label>
										<textarea class="form-control" id="message-text" rows="15"></textarea>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-primary" id="publishBtn">Publish</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 提示框 -->
				<div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="hintModalLabel">Hint</h5>
							</div>
							<div class="modal-body" id="hintBody">
								Published!
							</div>
						</div>
					</div>
				</div>
				
				<!-- 帖子列表 -->
				<ul class="list-unstyled">
					<li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${discussPosts}">
						<a th:href="@{/profile (userId=${map.user.id})}">
							<img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle user-header" alt="用户头像">
						</a>
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<a th:href="@{/post (id=${map.post.id})}" th:utext="${map.post.title}">备战春招，面试刷题跟他复习，一个月全搞定！</a>
								<span class="badge badge-secondary bg-primary" th:if="${map.post.type==1}">Pin</span>
								<span class="badge badge-secondary bg-danger" th:if="${map.post.status==1}">Highlights</span>
							</h6>
							<div class="text-muted font-size-12">
								<u class="mr-3" th:utext="${map.user.username}">寒江雪</u> Posted on <b th:text="${#dates.format(map.post.createTime, 'MM-dd-yyyy HH:mm')}">2019-04-15 15:32:18</b>
								<ul class="d-inline float-right">
									<li class="d-inline ml-2">Like 11</li>
									<li class="d-inline ml-2">|</li>
									<li class="d-inline ml-2" th:text="|Comments ${map.post.commentCount}|">Comments 7</li>
								</ul>
							</div>
						</div>
					</li>
				</ul>
				<!-- 分页 -->
				<nav class="mt-5" th:if="${page.rows>0}">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a class="page-link" th:href="@{${page.path}(current=1)}">Home</a></li>
						<li th:class="|page-item ${page.current==1? 'disabled':''}|"><a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">Previous</a></li>
						<li th:class="|page-item ${page.current==i? 'active':''}|" th:each="i:${#numbers.sequence(page.from, page.to)}"><a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a></li>
						<li th:class="|page-item ${page.current==page.getTotal? 'disabled':''}|"><a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">Next</a></li>
						<li class="page-item"><a class="page-link" th:href="@{${page.path}(current=${page.getTotal})}">Last</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/index.js}"></script>
</body>
</html>
